<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>KK Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body data-theme="dark">
  <!-- Topbar -->
  <header class="topbar">
    <h1>KK Chat</h1>
    <div class="top-controls">
      <span id="onlineCount">Online: [0 Users]</span>
      <button id="toggleThemeBtn" aria-label="Toggle theme">ğŸŒ“</button>
    </div>
  </header>

  <!-- Username Modal -->
  <div id="usernameModal" class="modal">
    <div class="modal-inner">
      <h2>Choose a display name</h2>
      <input
        id="usernameInput"
        type="text"
        placeholder="Enter your name (e.g. John)"
        maxlength="24"
      />
      <div class="modal-actions">
        <button id="setNameBtn">Start Chatting ğŸš€</button>
      </div>
    </div>
  </div>

  <!-- Chat Area -->
  <main class="chat-wrapper">
    <div id="chatBox" role="log" aria-live="polite"></div>

    <!-- Typing Indicator -->
    <div id="typingIndicator" aria-hidden="true" class="typing-indicator">
      <em id="typingText"></em>
    </div>

    <!-- Input Area -->
    <div id="inputArea" class="input-area">
      <input
        type="text"
        id="messageInput"
        placeholder="Type your message..."
        autocomplete="off"
      />
      <button id="sendBtn">Send</button>
    </div>
  </main>

  <!-- Admin Panel (Only MASTER can see) -->
  <div id="adminPanel" class="modal" style="display: none;">
    <div class="modal-inner">
      <h2>Admin Panel ğŸ‘‘</h2>
      <button id="clearChatBtn" class="admin-btn danger">ğŸ§¼ Clear All Messages</button>
      <input
        id="announcementInput"
        type="text"
        placeholder="Type announcement..."
        maxlength="100"
      />
      <button id="announceBtn" class="admin-btn announce">ğŸ“¢ Send Announcement</button>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
